<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TabBuddy</h1>
    <p>Open Tabs: <span id="tabCount">0</span></p>

    <button id="groupTabs">Group Tabs by Domain</button>
    <button id="saveTabs">Save Tabs</button>
    <button id="restoreTabs">Restore Tabs</button>
    <button id="closeDuplicates">Close Duplicate Tabs</button>
    <button id="closeTabs">Close Least Used Tab</button>
    <button id="darkMode">Toggle Dark Mode</button>

    <script src="popup.js"></script>
</body>
</html>
